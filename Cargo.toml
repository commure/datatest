[package]
name = "datatest"
version = "0.3.3"
authors = ["Ivan Dubrov <ivan@commure.com>"]
edition = "2018"
repository = "https://github.com/commure/datatest"
license = "MIT/Apache-2.0"
readme = "README.md"
description = """
Data-driven tests in Rust
"""

[dependencies]
datatest-derive = { path = "datatest-derive", version = "0.3.2" }
regex = "1.0.0"
walkdir = "2.1.4"
serde = "1.0.84"
serde_yaml = "0.8.7"
yaml-rust = "0.4.2"

[dev-dependencies]
serde = { version = "1.0.84", features = ["derive"] }

[workspace]
members = [
    "datatest-derive"
]